<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/build/css/style.css" />
    <title>Document</title>
  </head>
  <body class="min-h-screen bg-teal-100 dark:bg-black">
    <header class="sticky top-0 z-10 bg-teal-700 text-white">
      <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
        <h1 class="font-serif text-3xl font-medium">
          <a href="#hero">ðŸš€ acme rockets</a>
        </h1>
        <div>
          <input
            type="button"
            value="&#9776;"
            class="mobile-open--button text-3xl focus:outline-none sm:hidden"
          />
          <nav class="arai-label='main' hidden space-x-8 text-xl sm:block">
            <a href="#rockets" class="font-bold uppercase hover:opacity-90"
              >our rockets</a
            >
            <a href="#testimonials" class="font-bold uppercase hover:opacity-90"
              >testimonials</a
            >
            <a href="#contacts" class="font-bold uppercase hover:opacity-90"
              >contacts us</a
            >
          </nav>
        </div>
      </section>
    </header>
    <main class="mx-auto max-w-4xl">
      <section
        class="hero mb-12 flex flex-col-reverse items-center justify-center gap-8 p-6 sm:flex-row"
      >
        <article class="sm:w-1/2">
          <h2
            class="max.w-md text-center text-3xl font-bold dark:text-white sm:text-left sm:text-5xl sm:text-slate-900"
          >
            we bodly go
            <span class="text-indigo-700 dark:text-indigo-300">
              where no rockets</span
            >
            have gone before....
          </h2>
          <p
            class="mt-4 max-w-md text-center text-2xl text-slate-700 dark:text-slate-200 sm:text-left"
          >
            we're building rockets for the next century today. from the moon to
            mars, jupiter and beyond
          </p>

          <p
            class="mt-4 max-w-md text-center text-2xl text-slate-700 dark:text-slate-200 sm:text-left"
          >
            think acme rockets.
          </p>
        </article>
        <img class="w-1/2" src="./img/rocketdab.png" alt="rocket dabb" />
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section class="rockets m-12 p-6">
        <h2
          class="text=text-4xl mb-6 text-center font-bold capitalize text-slate-900 dark:text-white sm:text-5xl"
        >
          rockets
        </h2>
        <ul
          class="sm:5/6 mx-auto my-12 flex list-none flex-col items-center gap-8 sm:flex-row"
        >
          <li
            class="flex w-2/3 flex-col items-center rounded-3xl border border-solid border-slate-900 bg-white px-2 py-6 shadow-xl dark:border-gray-100 dark:bg-black sm:w-5/6"
          >
            <img class="mb-6 w-1/2" src="./img/rocketman.png" alt="explore" />
            <h3
              class="text-center text-3xl capitalize text-slate-900 dark:text-white"
            >
              explorer
            </h3>
          </li>
        </ul>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section class="rockets m-12 p-6">
        <h2
          class="text=text-4xl mb-6 text-center font-bold capitalize text-slate-900 dark:text-white sm:text-5xl"
        >
          testimonials
        </h2>
        <ul
          class="sm:5/6 mx-auto my-12 flex list-none flex-col items-center gap-8 sm:flex-row"
        >
          <li
            class="flex w-2/3 flex-col items-center rounded-3xl border border-solid border-slate-900 bg-white px-2 py-6 shadow-xl dark:border-gray-100 sm:w-5/6"
          >
            <img class="mb-6 w-1/2" src="./img/rocketdab.png" alt="explore" />
          </li>
        </ul>
      </section>
      <hr class="mx-auto w-1/2 bg-black dark:bg-white" />
      <section class="rockets m-12 p-6">
        <h2
          class="text=text-4xl mb-6 text-center font-bold capitalize text-slate-900 dark:text-white sm:text-5xl"
        >
          contacts us
        </h2>
        <ul
          class="sm:5/6 mx-auto my-12 flex list-none flex-col items-center gap-8 sm:flex-row"
        >
          <li
            class="flex w-2/3 flex-col items-center rounded-3xl border border-solid border-slate-900 bg-white px-2 py-6 shadow-xl dark:border-gray-100 sm:w-5/6"
          >
            <img class="mb-6 w-1/2" src="./img/rocketride.png" alt="explore" />
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
